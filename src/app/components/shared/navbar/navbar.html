<!-- Basic styles -->
<style>
  nav {
    display: flex;
    justify-content: space-around;
    background-color: #212121;
    color: white;
    padding: 10px;
  }

  nav a {
    color: white;
    text-decoration: none;
  }

  nav a.active {
    color: tomato;
  }
</style>

<nav>
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
    >Counter</a
  >
  <a [routerLink]="['/hero']" [routerLinkActive]="'active'">Hero</a>
</nav>

<!--
#📝 NOTES

## Router Link

When applied to an element in a template, makes that element a link that initiates navigation to a route.
https://angular.dev/api/router/RouterLink#
-----------------------------------------------------------------------------------------------------------

## Router Link Active

Tracks whether the linked route of an element is currently active, and allows you to specify one or more CSS classes to add to the element when the linked route is active.
https://angular.dev/api/router/RouterLinkActive#
------------------------------------------------------------------------------------------------------------


-->
